<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <title>HNotifications</title>
</head>

<body>
    <div class="sign_cont">

        <span class="title">Settings</span>

        <div class="changeSoundContainer">
            <span>Current: </span>
            <input type="file" id="changeSound" hidden />
            <label for="changeSound"><img src="assets/uploadSound.svg" class="uploadNewSound" alt="uploadNewSound">
            </label>
        </div>
        <div class="volumeSlider">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="intervalSlider">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
    </div>

    <script type="module" src="renderer.js"></script>
</body>

</html>
